<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3.5 Formularios</title>
</head>

<body>

	<form action="#">

		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre">

		<br>
		<br>

		<label for="correo">Correo Electrónico:</label>
		<input type="email" id="correo" name="correo">

		<br>
		<br>

		<label for="url">URL:</label>
		<input type="url" name="url" id="url" placeholder="Introduce la URL de tu página">

		<br>
		<br>

		<label for="fecha">Fecha:</label>
		<input type="date" id="fecha" name="fecha">

		<br>
		<br>

		<label for="tiempo">Tiempo:</label>
		<input type="time" name="tiempo" id="tiempo">

		<br>
		<br>

		<label for="fecha_hora">Fecha y Hora:</label>
		<input type="datetime-local" name="fecha_hora" id="fecha_hora">

		<br>
		<br>

		<label for="mes">Mes:</label>
		<select name="mes" id="mes" default="none">
			<option disabled selected value style="display:none"></option>
			<option value="enero">Enero</option>
			<option value="febrero">Febrero</option>
			<option value="marzo">Marzo</option>
			<option value="abril">Abril</option>
			<option value="mayo">Mayo</option>
			<option value="junio">Junio</option>
			<option value="julio">Julio</option>
			<option value="agosto">Agosto</option>
			<option value="septiembre">Septiembre</option>
			<option value="octubre">Octubre</option>
			<option value="noviembre">Noviembre</option>
			<option value="diciembre">Diciembre</option>
		</select>

		<br>
		<br>

		<label for="semana">Semana:</label>
		<input type="week" name="semana" id="semana">

		<br>
		<br>

		<label for="numero">Número (min -10, max 10):</label>
		<input type="number" name="numero" id="numero" min="-10" max="10">

		<br>
		<br>

		<label for="telefono">Teléfono:</label>
		<input type="tel" name="telefono" id="telefono">

		<br>
		<br>

		<label for="busqueda">Término de búsqueda</label>
		<input type="text" name="busqueda" id="busqueda">

		<br>
		<br>

		<label for="color">Color favorito:</label>
		<select name="color" id="color">
			<option value="negro" style="color: black">Negro</option>
			<option value="rojo" style="color: red">Rojo</option>
			<option value="azul" style="color: blue">Azul</option>
			<option value="verde" style="color: green">Verde</option>
			<option value="amarillo" style="color: yellow">Amarillo</option>
		</select>

		<br>
		<br>

		<input type="submit" value="Enviar">

	</form>

</body>

</html>
