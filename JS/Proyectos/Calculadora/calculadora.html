<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Calculadora</title>
</head>
<body>
	
	<div id="content">
		<input type="text" name="datos" id="datos" placeholder="Introduce nÃºmeros" onfocusout="validarContenido(this)">
		<table id="botones">
			<tr>
				<td><button onclick="anadirNumero(this)">1</button></td>
				<td><button onclick="anadirNumero(this)">2</button></td>
				<td><button onclick="anadirNumero(this)">3</button></td>
				<td><button onclick="anadirNumero(this)">+</button></td>
			</tr>
			<tr>
				<td><button onclick="anadirNumero(this)">4</button></td>
				<td><button onclick="anadirNumero(this)">5</button></td>
				<td><button onclick="anadirNumero(this)">6</button></td>
				<td><button onclick="anadirNumero(this)">-</button></td>
			</tr>
			<tr>
				<td><button onclick="anadirNumero(this)">7</button></td>
				<td><button onclick="anadirNumero(this)">8</button></td>
				<td><button onclick="anadirNumero(this)">9</button></td>
				<td><button onclick="anadirNumero(this)">*</button></td>
			</tr>
			<tr>
				<td><button onclick="anadirNumero(this)">0</button></td>
				<td><button onclick="anadirNumero(this)"> </button></td>
				<td><button onclick="calcularResultado(this)">=</button></td>
				<td><button onclick="anadirNumero(this)">/</button></td>
			</tr>
		</table>
	</div>

	<script src="scripts.js"></script>

</body>
</html>
