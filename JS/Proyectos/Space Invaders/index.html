<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="img/tab_icon.png">
	<link rel="stylesheet" href="styles.css">
	<title>Space Invaders</title>
</head>

<body>

	<!-- Creamos un canvas vacío y unas imágenes (invisibles) para usarlas en el juego -->
	<canvas id="myCanvas"></canvas>
	<img src="img/screen.png" alt="fondo" id="img_fondo">
	<img src="img/img_brick.png" alt="brick" id="img_brick">
	<img src="img/img_ball.png" alt="brick" id="img_ball">

	<!-- Un modal invisible que aparecerá cuando el juego acabe -->
	<div id="myModal" class="modal">

		<div class="modal-content">
			<span id="cerrar" class="close">&times;</span>
			<p id="modal_msg"></p>
			<button id="seguir">Otra partida</button>
			<button id="salir">Dejar de jugar</button>
		</div>

	</div>

	<script src="scripts.js"></script>
</body>

</html>
