<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title>Atributos</title>
</head>
<body>

	<div id="div1" width="200px" height="200px">
		<p>Div 1</p>
		<p>Div 1</p>
		<p>Div 1</p>
	</div>
	<div id="div2" width="200px" height="200px">
		<p>Div 2</p>
		<p>Div 2</p>
		<p>Div 2</p>
	</div>
	<div id="div3" width="200px" height="200px">
		<p>Div 3</p>
		<p>Div 3</p>
		<p>Div 3</p>
	</div>

	<button id="mostrarDivs">Mostrar los Divs</button>
	<button id="ocultarDivs">Ocultar los Divs</button>
	<button id="mostrarOcultarDivs">Mostrar/Ocultar los Divs</button>

	<br><br>

	<div id="div_imagenes">
		<img src="img/img1.png" alt="Imagen 1" width="30%">
		<img src="img/img2.png" alt="Imagen 2" width="30%">
		<img src="img/img3.png" alt="Imagen3" width="30%">
	</div>

	<button id="cambiarOpacidad">Cambiar Opacidad</button>

	<br><br>

	<div class="acordeon">
		<div id="primero">
			<h2 id="h2_1">Primer DIV de la clase Acordeón</h2>
			<img src="img/img1.png" alt="Imagen 1" width="30%">
			<p id="p1">Primer Párrafo de la clase Acordeón</p>
		</div>
		<div id="segundo">
			<h2 id="h2_2">Segundo DIV de la clase Acordeón</h2>
			<img src="img/img2.png" alt="Imagen 2" width="30%">
			<p id="p2">Segundo Párrafo de la clase Acordeón</p>
		</div>
		<div id="tercero">
			<h2 id="h2_3">Tercer DIV de la clase Acordeón</h2>
			<img src="img/img3.png" alt="Imagen3" width="30%">
			<p id="p3">Tercer Párrafo de la clase Acordeón</p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
