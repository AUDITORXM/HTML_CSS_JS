<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>3.4 Formularios</title>
</head>

<body>
	<h1>Formulario de Registro</h1>

	<form action="#">

		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre">

		<br>
		<br>

		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos">

		<br>
		<br>

		<label for="sexo">Sexo:</label>
		<input type="radio" id="hombre" name="sexo" value="hombre">
		<label for="hombre">Hombre</label>
		<input type="radio" id="mujer" name="sexo" value="mujer">
		<label for="mujer">Mujer</label>

		<br>
		<br>

		<label for="correo">Correo:</label>
		<input type="email" id="correo" name="correo">

		<br>
		<br>

		<input type="checkbox" name="ofertas" id="ofertas">
		<label for="ofertas">Deseo recibir información sobre novedades y ofertas</label>

		<br>
		<br>

		<input type="checkbox" name="normas" id="normas">
		<label for="normas">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

		<br>
		<br>
		
		<input type="submit" value="Enviar">

	</form>
</body>

</html>
